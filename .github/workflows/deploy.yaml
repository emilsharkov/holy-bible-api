      - name: Set up Node.js
        if: steps.api_changes.outputs.api_src == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Set up Java
        if: steps.api_changes.outputs.api_src == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install OpenAPI generator and update clients
        if: steps.api_changes.outputs.api_src == 'true'
        working-directory: openapi-clients
        run: |
          npm install
          npm run install-generator
          npm run update-all-clients
          npm run bump-versions

      - name: Publish npm package
        if: steps.api_changes.outputs.api_src == 'true'
        working-directory: openapi-clients/typescript/package
        run: |
          npm install
          npm run push-package

      - name: Set up Python
        if: steps.api_changes.outputs.api_src == 'true' && env.PYPI_TOKEN != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Python package
        if: steps.api_changes.outputs.api_src == 'true' && env.PYPI_TOKEN != ''
        working-directory: openapi-clients/python/package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish PyPI package
        if: steps.api_changes.outputs.api_src == 'true' && env.PYPI_TOKEN != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ env.PYPI_TOKEN }}
          packages-dir: openapi-clients/python/package/dist

      - name: Set up Rust toolchain
        if: steps.api_changes.outputs.api_src == 'true' && env.CRATES_TOKEN != ''
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crate
        if: steps.api_changes.outputs.api_src == 'true' && env.CRATES_TOKEN != ''
        run: |
          cargo publish \
            --manifest-path openapi-clients/rust/package/Cargo.toml \
            --token "$CRATES_TOKEN"

      - name: Commit and push OpenAPI client updates
        if: steps.api_changes.outputs.api_src == 'true'
        run: |
          if [ -n "$(git status --porcelain openapi-clients)" ]; then
            git add openapi-clients
            git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
              commit -m "chore(openapi-clients): bump versions and regenerate clients"
            git push origin HEAD
          else
            echo "No OpenAPI client changes to commit."
          fi
