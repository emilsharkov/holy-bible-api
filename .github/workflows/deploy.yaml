name: Deploy API to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: cargo build --release

      - name: Copy binary to VPS using rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H holy-bible-api.com >> ~/.ssh/known_hosts

          # Rsync the binary to the server
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" target/release/api root@holy-bible-api.com:/usr/local/bin/api

          # (Optional) Restart your service
          # ssh -i ~/.ssh/id_rsa root@holy-bible-api.com 'systemctl restart api.service'
