name: Deploy API to VPS

on:
  push:
    branches:
      - master
      - feature/go-to-hetzner

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: |
          cd api
          # cargo build --release
          mkdir -p target/release
          echo '#!/bin/bash' > target/release/api
          echo 'echo "Fake API binary"' >> target/release/api
          chmod +x target/release/api

      - name: Copy binary to VPS using rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H holy-bible-api.com >> ~/.ssh/known_hosts

          # Test connection
          ssh -i ~/.ssh/id_rsa -T root@holy-bible-api.com || echo "SSH failed"

          # Copy binary (correct path)
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" api/target/release/api root@holy-bible-api.com:/usr/local/bin/api